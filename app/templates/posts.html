<div class="card-columns">
{% for post in posts %}
	<div class="card">
		<a class="text-decoration-none" href="{{ url_for('main.post', id=post.id) }}">
            {% if post.image_name == None %}
		    <img src="static/placeholder.jpg" class="card-img-top" alt="placeholder.jpg" >
            {% else %}
		    <img src="static/images/{{ post.image_name }}" class="card-img-top" alt="{{ post.image_name }}" >
            {% endif %}
		</a>
    		    <div class="card-body">
			    <h4 class="card-title"><a class="link" href="{{ url_for('main.post', id=post.id) }}">{{ post.title }}</a></h4>
			<p class="card-text">{{ post.short }}</p>
			<p class="card-text"><small class="text-muted">{{ moment(post.timestamp).fromNow(refresh=True) }}</small></p>
    		    </div>
	</div>
{% endfor %}
</div>
