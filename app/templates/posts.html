<div class="card-columns">
{% if not posts %}
<h3>No Matches</h3>
{% else %}
{% for post in posts %}
	<div class="card">
		<a class="text-decoration-none" href="{{ url_for('main.post', id=post.id) }}">
            {% if post.image_url == None %}
		    <img src="../static/default_image.png" class="card-img-top" alt="placeholder.jpg" >
            {% else %}
		    <img src="{{ post.image_url }}" class="card-img-top" alt="{{ post.image_name }}" >
            {% endif %}
		</a>
    		    <div class="card-body">
			    <h4 class="card-title"><a class="reversed-link" href="{{ url_for('main.post', id=post.id) }}">{{ post.title }}</a></h4>
			<p class="card-text">{{ post.short }}</p>
			<p class="card-text"><small class="text-muted">{{ moment(post.timestamp).fromNow(refresh=True) }}</small></p>
    		    </div>
	</div>
{% endfor %}
{% endif %}
</div>
