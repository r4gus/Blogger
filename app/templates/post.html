{% extends "base.html" %}

{% block title %}{{ super() }} - {{ post.title }}{% endblock %}

{% block page_content %}
<div class="container mb-3">
    <div class="row mb-2">
	<div class="col-md-4 p-2">
 	    <img src="../static/placeholder.jpg" class="img-thumbnail" style="width: 100%;" alt="..." data-toggle="modal" data-target="#exampleModal">
	    <h1 class="pb-3">{{ post.title }}</h1>
  	    <h5>{{ post.short }}</h5>
	</div>
	<div class="col-md-7 offset-md-1 p-2">
		{% if post.body_html %}
		    {{ post.body_html | safe }}
		{% else %}
		    <h3>Ooops... there should actually be a recipe here.</h3>
		{% endif %}
	</div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
<div class="modal-content">
      <div class="modal-body">
 	    <img src="../static/placeholder.jpg"  style="width: 100%;">
      </div>
    </div>
	</div>
</div>

{% endblock %}
