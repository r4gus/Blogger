{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{ super() }} - login{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Login</h1>
</div>

<div class="page-body">
	{{ wtf.quick_form(form) }}
</div>
<p>
	New user?
	<a href="{{ url_for('auth.register') }}">
		Click here to register
	</a>
</p>
{% endblock %}
