<div class="media p-3">
    <img src="{%if user.image_name == None %}../../static/user_placeholder.jpg{%
    else %}../../static/profile_pictures/{{ user.image_name }}{% endif %}"
    class="mr-3 mt-3 rounded-circle" style="width: 120px; height: 120px;" alt="...">
    
    <div class="media-body">
        <h4 class="card-title">{{ user.username }} </h4>
        <small><i>Member since: {{ moment(user.member_since).format('LL') }}</i></small>
        <p class="card-text">{{ user.self_description }}</p>
        {% if user == current_user %}
        <a href="{{ url_for('user.edit_profile') }}" class="btn btn-primary">Edit Profile</a>
        {% endif %}
        {% if current_user.is_admin() %}
        <a class="btn btn-danger" href="{{ url_for('user.edit_profile_admin', id=user.id) }}">Edit Profile [Admin]</a>
        {% endif %}
    </div>
</div>
